<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for depth on body -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CCCCCC;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for rim light effect -->
    <linearGradient id="rimLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
    </linearGradient>

    <!-- Subtle glow for window -->
    <radialGradient id="windowGlow">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>

  <g transform="rotate(45, 50, 50)">
    <!-- Shadow layer for depth -->
    <path d="M50 15C50 15 35 35 35 50C35 60 40 70 50 75C60 70 65 60 65 50C65 35 50 15 50 15Z"
      fill="none" stroke="#000000" stroke-width="3" stroke-linejoin="round" opacity="0.15" 
      transform="translate(1.5, 1.5)"/>
    
    <!-- Main rocket body with gradient stroke -->
    <path d="M50 15C50 15 35 35 35 50C35 60 40 70 50 75C60 70 65 60 65 50C65 35 50 15 50 15Z"
      fill="none" stroke="url(#bodyGradient)" stroke-width="3" stroke-linejoin="round"/>
    
    <!-- Rim light highlight on top edge -->
    <path d="M50 15C50 15 35 35 35 50C35 60 40 70 50 75C60 70 65 60 65 50C65 35 50 15 50 15Z"
      fill="none" stroke="url(#rimLight)" stroke-width="1" stroke-linejoin="round" opacity="0.6"/>
    
    <!-- Window outer ring with gradient -->
    <circle cx="50" cy="40" r="5" fill="none" stroke="url(#bodyGradient)" stroke-width="3"/>
    
    <!-- Window glow -->
    <circle cx="50" cy="40" r="4" fill="url(#windowGlow)" opacity="0.3"/>
    
    <!-- Window center dot -->
    <circle cx="50" cy="40" r="2.5" fill="#FFFFFF"/>
    
    <!-- Left fin with shadow -->
    <path d="M35 55L25 70L35 65Z" fill="#000000" fill-opacity="0.1" stroke="none" 
      transform="translate(1, 1)"/>
    <path d="M35 55L25 70L35 65Z" fill="#FFFFFF" fill-opacity="0.15" 
      stroke="url(#bodyGradient)" stroke-width="3"/>
    
    <!-- Right fin with shadow -->
    <path d="M65 55L75 70L65 65Z" fill="#000000" fill-opacity="0.1" stroke="none" 
      transform="translate(1, 1)"/>
    <path d="M65 55L75 70L65 65Z" fill="#FFFFFF" fill-opacity="0.15" 
      stroke="url(#bodyGradient)" stroke-width="3"/>
    
    <!-- Exhaust particles (left trail) with gradient -->
    <circle cx="42" cy="78" r="2.5" fill="none" stroke="url(#rimLight)" stroke-width="1.5" opacity="0.7"/>
    <circle cx="45" cy="82" r="2" fill="none" stroke="url(#rimLight)" stroke-width="1.5" opacity="0.5"/>
    <circle cx="48" cy="85" r="1.5" fill="none" stroke="url(#rimLight)" stroke-width="1.5" opacity="0.35"/>
    <circle cx="51" cy="88" r="1" fill="none" stroke="url(#rimLight)" stroke-width="1.5" opacity="0.2"/>
    
    <!-- Exhaust particles (right trail) with gradient -->
    <circle cx="58" cy="78" r="2.5" fill="none" stroke="url(#rimLight)" stroke-width="1.5" opacity="0.7"/>
    <circle cx="55" cy="82" r="2" fill="none" stroke="url(#rimLight)" stroke-width="1.5" opacity="0.5"/>
    <circle cx="52" cy="85" r="1.5" fill="none" stroke="url(#rimLight)" stroke-width="1.5" opacity="0.35"/>
    <circle cx="49" cy="88" r="1" fill="none" stroke="url(#rimLight)" stroke-width="1.5" opacity="0.2"/>
  </g>
</svg>
